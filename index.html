<!doctype html>
<html lang="en" data-theme="arrowos">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ArrowOS</title>

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <!-- Styles -->
  <link rel="stylesheet" href="main.css" />
  <link rel="stylesheet" href="boot.css" />
  <link rel="stylesheet" href="browser.css" />
  <link rel="stylesheet" href="games.css" />
  <link rel="stylesheet" href="app.css" />
</head>
<body>
  <!-- Background -->
  <div id="bg-layer">
      <video id="bg-video" autoplay muted loop playsinline>
      <source src="img/bg.mp4" type="video/mp4" />
    </video>
    <img id="bg-image" src="img/bg.jpg" alt="" />
  </div>

  <!-- Boot overlay -->
  <div id="boot-overlay">
    <div class="boot-card">
      <div class="spinner"></div>
      <div class="boot-title">ArrowOS</div>
      <div class="boot-sub">Initializing modules...</div>
      <div class="boot-progress"><div class="bar"></div></div>
    </div>
  </div>

  <!-- Desktop -->
  <main id="desktop">


  </main>


    <!-- Taskbar -->
  <nav id="taskbar">
    <div class="taskbar-inner">
      <button class="task-btn sp" data-open="browser"><span class="icon" data-icon="globe"></span></button>
      <button class="task-btn sp" data-open="games"><span class="icon" data-icon="gamepad"></span></button>
      <button class="task-btn sp" data-open="apps"><span class="icon" data-icon="grid"></span></button>
      <button class="task-btn sp" data-open="settings"><span class="icon" data-icon="settings"></span></button>
      <button class="task-btn sp" data-open="terminal"><span class="icon" data-icon="terminal"></span></button>
      <div class="taskbar-right">
        <button class="task-btn" id="show-desktop"><i class="fa-solid fa-layer-group"></i></button>
        <div class="clock" id="clock"></div>
      </div>
    </div>
  </nav>

  <div style="z-index: 5030" id="taskbar-menu">
    <div id="tm-tabs">

    </div>
    <button class="tm-button" id="tm-newwindow" onclick="tm.new()">New Window</button>
    <button class="tm-button" id="tm-close" onclick="tm.close()">Close All Windows</button>
  </div>

  <!-- Scripts -->
  <script src="icons.js"></script>
  <script src="taskbar.js"></script>
  <script src="games.js"></script>
  <script src="main.js"></script>
  <!--
    <script src="app.js"></script>
    <script src="browser.js"></script>
  -->
</body>
</html>
