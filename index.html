<!doctype html>
<html lang="en" data-theme="arrowos">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ArrowOS</title>

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <!-- Styles -->
  <link rel="stylesheet" href="main.css" />
  <link rel="stylesheet" href="boot.css" />
  <link rel="stylesheet" href="browser.css" />
  <link rel="stylesheet" href="games.css" />
  <link rel="stylesheet" href="app.css" />
</head>
<body>
  <!-- Background -->
  <div id="bg-layer">
    <video id="bg-video" autoplay muted loop playsinline>
      <source src="img/bg.mp4" type="video/mp4" />
    </video>
    <img id="bg-image" src="img/bg.jpg" alt="" />
  </div>

  <!-- Boot overlay -->
  <div id="boot-overlay">
    <div class="boot-card">
      <div class="spinner"></div>
      <div class="boot-title">ArrowOS</div>
      <div class="boot-sub">Initializing modules...</div>
      <div class="boot-progress"><div class="bar"></div></div>
    </div>
  </div>

  <!-- Desktop -->
  <main id="desktop">
        <!-- Browser -->
    <section id="window-browser" class="window window-hidden">
      <header class="window-titlebar">
        <div class="window-title"><i class="fa-solid fa-globe"></i><span>Browser</span></div>
        <div class="window-actions">
          <button class="btn win-min"><i class="fa-regular fa-window-minimize"></i></button>
          <button class="btn win-max"><i class="fa-regular fa-window-maximize"></i></button>
          <button class="btn win-close"><i class="fa-regular fa-window-close"></i></button>
        </div>
      </header>
      <div class="window-content browser">
        <div class="tabs">
          <div class="tab active">
            <i class="fa-solid fa-globe"></i><span>Home</span>
            <button class="tab-close"><i class="fa-solid fa-xmark"></i></button>
          </div>
          <button class="tab-add"><i class="fa-solid fa-plus"></i></button>
        </div>
        <div class="toolbar">
          <button class="btn nav-back"><i class="fa-solid fa-arrow-left"></i></button>
          <button class="btn nav-forward"><i class="fa-solid fa-arrow-right"></i></button>
          <button class="btn nav-reload"><i class="fa-solid fa-rotate-right"></i></button>
          <div class="urlbar">
            <i class="fa-solid fa-lock"></i>
            <input id="browser-url" type="text" placeholder="Search or enter address" />
          </div>
        </div>
        <!-- Status overlay -->
        <div id="browser-status" class="hidden">
          <div class="status-card">
            <div class="status-title">This site canâ€™t be embedded</div>
            <div class="status-sub">It may block framing. Try opening externally.</div>
            <button id="browser-open-external" class="btn">Open in new tab</button>
          </div>
        </div>
        <iframe id="browser-view"
                class="browser-view"
                src="about:blank"
                sandbox="allow-forms allow-scripts allow-same-origin"
                referrerpolicy="no-referrer"></iframe>
      </div>
    </section>

    <!-- Games -->
    <section id="window-games" class="window window-hidden">
      <header class="window-titlebar">
        <div class="window-title"><i class="fa-solid fa-gamepad"></i><span>Games</span></div>
        <div class="window-actions">
          <button class="btn win-min"><i class="fa-regular fa-window-minimize"></i></button>
          <button class="btn win-max"><i class="fa-regular fa-window-maximize"></i></button>
          <button class="btn win-close"><i class="fa-regular fa-window-close"></i></button>
        </div>
      </header>
      <div class="window-content games"><div id="games-grid"></div></div>
    </section>

    <!-- Apps -->
    <section id="window-apps" class="window window-hidden">
      <header class="window-titlebar">
        <div class="window-title"><i class="fa-solid fa-grid-2"></i><span>Apps</span></div>
        <div class="window-actions">
          <button class="btn win-min"><i class="fa-regular fa-window-minimize"></i></button>
          <button class="btn win-max"><i class="fa-regular fa-window-maximize"></i></button>
          <button class="btn win-close"><i class="fa-regular fa-window-close"></i></button>
        </div>
      </header>
      <div class="window-content apps"><div id="apps-grid"></div></div>
    </section>

    <!-- Settings -->
    <section id="window-settings" class="window window-hidden">
      <header class="window-titlebar">
        <div class="window-title"><i class="fa-solid fa-gear"></i><span>Settings</span></div>
        <div class="window-actions">
          <button class="btn win-min"><i class="fa-regular fa-window-minimize"></i></button>
          <button class="btn win-max"><i class="fa-regular fa-window-maximize"></i></button>
          <button class="btn win-close"><i class="fa-regular fa-window-close"></i></button>
        </div>
      </header>
      <div class="window-content settings">
        <label>Accent color <input type="color" id="accent-picker" value="#7f5af0" /></label>
        <label>Blur strength <input type="range" id="blur-range" min="0" max="30" value="16" /></label>
        <label>Use video background <input type="checkbox" id="bg-video-toggle" checked /></label>
      </div>
    </section>

    <!-- Terminal -->
    <section id="window-terminal" class="window window-hidden">
      <header class="window-titlebar">
        <div class="window-title"><i class="fa-solid fa-terminal"></i><span>Terminal</span></div>
        <div class="window-actions">
          <button class="btn win-min"><i class="fa-regular fa-window-minimize"></i></button>
          <button class="btn win-max"><i class="fa-regular fa-window-maximize"></i></button>
          <button class="btn win-close"><i class="fa-regular fa-window-close"></i></button>
        </div>
      </header>
      <div class="window-content terminal">
        <div id="terminal-output"></div>
        <div class="terminal-input"><span class="prompt">arrowos $</span><input type="text" id="terminal-input" /></div>
      </div>
    </section>

    <!-- Generic iframe window -->
    <section id="window-iframe" class="window window-hidden">
      <header class="window-titlebar">
        <div class="window-title"><i class="fa-solid fa-window-maximize"></i><span id="iframe-title">App</span></div>
        <div class="window-actions">
          <button class="btn win-min"><i class="fa-regular fa-window-minimize"></i></button>
          <button class="btn win-max"><i class="fa-regular fa-window-maximize"></i></button>
          <button class="btn win-close"><i class="fa-regular fa-window-close"></i></button>
        </div>
      </header>
      <div class="window-content">
        <iframe id="iframe-view" src="" frameborder="0" style="width:100%;height:100%;"></iframe>
      </div>
    </section>
  </main>
    <!-- Taskbar -->
  <nav id="taskbar">
    <div class="taskbar-inner">
      <button class="task-btn" data-open="browser"><span class="icon" data-icon="globe"></span></button>
      <button class="task-btn" data-open="games"><span class="icon" data-icon="gamepad"></span></button>
      <button class="task-btn" data-open="apps"><span class="icon" data-icon="grid"></span></button>
      <button class="task-btn" data-open="settings"><span class="icon" data-icon="settings"></span></button>
      <button class="task-btn" data-open="terminal"><span class="icon" data-icon="terminal"></span></button>
      <div class="taskbar-right">
        <button class="task-btn" id="show-desktop"><i class="fa-solid fa-layer-group"></i></button>
        <div class="clock" id="clock"></div>
      </div>
    </div>
  </nav>

  <!-- Scripts -->
  <script src="icons.js"></script>
  <script src="main.js"></script>
  <script src="games.js"></script>
  <script src="app.js"></script>
  <script src="browser.js"></script>
</body>
</html>
